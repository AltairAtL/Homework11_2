<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <a href="#" class="logo section__logo">
          <img src="img/Logo.png" alt="Nike" />
        </a>
        <img class="section__sneakers" src="img/Sneakers.png" alt="Sneakers" />

        <div class="aaaaa">
          <p class="section__title">Nike SB Stefan Janoski Max</p>
          <p class="section__subtitle">Unisex Skateboarding Shoe</p>
          <div class="img__Star">
            <img src="img/Star 3.png" alt="Star" />
            <img src="img/Star 3.png" alt="Star" />
            <img src="img/Star 3.png" alt="Star" />
            <img src="img/Star 4.png" alt="Star" />
            <img src="img/Star 4.png" alt="Star" />
          </div>
          <button class="first_button button__dropdown">Size ↓</button>
          <button class="button__dropdown">Qty ↓</button>
          <button class="button">Add to cart</button>
          <div class="color">
            <img src="img/Color.png" alt="Color" />
            <img src="img/Color1.png" alt="Color" />
            <img src="img/Color2.png" alt="Color" />
            <img src="img/Color3.png" alt="Color" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
